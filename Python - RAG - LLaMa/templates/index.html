<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot avec LangChain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .chat-box {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            height: 300px;
            overflow-y: scroll;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Posez une question</h1>
    <form action="/ask" method="POST">
        <div class="chat-box">
            {% if user_query %}
                <p><strong>Vous :</strong> {{ user_query }}</p>
                <p><strong>Chatbot :</strong> {{ response }}</p>
            {% endif %}
        </div>
        <input type="text" class="input-box" name="question" placeholder="Tapez votre question ici..." required>
        <button type="submit" class="btn">Envoyer</button>
    </form>
</div>

</body>
</html>
